<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Zambian Salary and PAYE Calculator">
    <meta name="author" content="eddycodes">
    <title>Zambian Salaray and PAYE Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container pt-3">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Salary and PAYE Calculator</h1>
                </div>
            </div>
        </div>
    </section>
    <div x-data="data()">
        <div class="container pt-3">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="basic-pay" class="col-sm-4">Basic Pay</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" x-ref="basicPay" x-model="basicPay" x-on:input="calcNet();">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="allowances" class="col-sm-4">Allowances</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" x-ref="allowances" x-model="allowances" x-on:input="calcNet();">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bonuses" class="col-sm-4">Bonuses</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" x-ref="bonuses" x-model="bonuses" x-on:input="calcNet();">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gratuity" class="col-sm-4">Gratuity/Leave Pay</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" x-ref="gratuity" x-model="gratuity" x-on:input="calcNet();">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gratuity" class="col-sm-4">Loans and Advances</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" x-ref="loans" x-model="loans" x-on:input="calcNet();">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Gross Pay</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(taxableAmount)"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Napsa</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(napsa)"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>NHIS</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(nhis)"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Tax</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(tax)"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Total Deductions</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(totalDeductions)"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Net Pay</p>
                        </div>
                        <div class="col-sm-8">
                            <p x-text="thousandSeparator(netPay)"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/alpine.js"></script>
<script>
function data() {
    return {
        basicPay: '',
        allowances: '',
        bonuses: '',
        gratuity: '',
        loans: '',
        napsa: 0,
        nhis: 0,
        napsaCeiling: 1149.60,
        statutoryContributions: 0,
        totalContributions: 0,
        taxableAmount: 0,
        totalDeductions: 0,
        tax: 0,
        netPay: 0,
        calcNapsa(taxableAmount,napsaCeiling) {
            let napsa = 0.05 * (taxableAmount);
            if (napsa >= napsaCeiling) {
                napsa = napsaCeiling;
            }
            return napsa;
        },
        calcTaxableAmount(...args) {
            return args.reduce((totalSum,currentValue) => totalSum + currentValue );
        },
        calcNHIS(basicPay) {
            let nhis = basicPay * 0.01;
            return nhis; 
        },
        calcNet() {;
            let basicPay = this.basicPay === '' ? 0 : parseFloat(this.basicPay);
            let allowances = this.allowances === '' ? 0 : parseFloat(this.allowances);
            let bonuses = this.bonuses === '' ? 0 : parseFloat(this.bonuses);
            let gratuity = this.gratuity === '' ? 0 : parseFloat(this.gratuity);
            let loans = this.loans === '' ? 0 : parseFloat(this.loans);
            this.taxableAmount = this.calcTaxableAmount(basicPay,allowances,bonuses,gratuity);
            this.napsa = this.calcNapsa(this.taxableAmount,this.napsaCeiling);
            this.nhis = this.calcNHIS(basicPay);
            this.tax = this.calcTax(this.taxableAmount);
            this.totalDeductions = this.napsa + this.tax + this.nhis + loans;
            this.netPay = this.taxableAmount - this.totalDeductions;
        },
        calcTax(taxableAmount) {
            let tax = 0;
            if (taxableAmount <= 3300) return tax;
            let remaining = taxableAmount - 3300;
            if (remaining > 800) {
                remaining -= 800;
                tax += 800 * 0.25;
                if (remaining > 2100) {
                    remaining -= 2100;
                    tax += 2100 * 0.30;
                    if (remaining > 0) {
                        tax += remaining * 0.375;
                    }
                } else {
                    tax += remaining * 0.30;
                }
            } else {
                tax = remaining * 0.25;
            }
            return tax;
        },
        thousandSeparator(value) {
            if (value !== null) {
                return value.toFixed(2).toString().replace(/,/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        }
    }
}
</script>
</html>
